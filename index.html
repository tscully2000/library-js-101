<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <!-- Library Banner -->
    <header class="row library-banner">
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8">
        <h1 class="library-title text-center">Library</h1>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <!-- Login -->
        <form class="login-form pull-right">
          <div class="form-group">
            <label for="username-input" class="sr-only">Username</label>
            <input id="username-input" class="form-control input-width" type="text" name="username" autocomplete="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password-input" class="sr-only">Password</label>
            <input id="password-input" class="form-control input-width" type="password" name="password" autocomplete="current-password" placeholder="Password" required>
          </div>
          <button class="btn btn-primary btn-sm login-button pull-right" type="submit">Login</button>
        </form>
      </div>
    </header>
    <!-- Search Bar -->
    <section class="row search-library">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <form class="form-group" id="search-form">
          <label for="search-bar" class="sr-only">Search Bar</label>
          <input id="search-bar" class="form-control center-block text-center" type="text" name="searchbar" placeholder="Title, author, page number, or publish date.">
        </form>
        <div class="text-center" id="recommend-wrap">
          <button class="btn btn-default btn-sm" id="recommend-book-button">Recommend Book</button>
          <button class="btn btn-default btn-sm" id="recommend-author-button">Recommend Author</button>
        </div>
      </div>
    </section>
    <!-- Library Filter Buttons -->
    <aside class="row filter-buttons">
      <div class="col-md-4 col-sm-4 col-xs-6" id="show-all">
        <button class="btn btn-default btn-sm" id="all-books-button">All Books</button>
        <button class="btn btn-default btn-sm" id="all-authors-button">All Authors</button>
      </div>
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6" id="add-remove">
        <button class="btn btn-default btn-sm pull-right remove-book-button" data-toggle="modal" data-target="#remove-book">Del. Book</button>
        <button class="btn btn-default btn-sm pull-right add-book-button" data-toggle="modal" data-target="#add-book">Add Book</button>
      </div>
    </aside>
    <!-- Table of Books -->
    <main class="row bookshelf">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="book-table">
            <thead id="book-table-head">
            </thead>
            <tbody id="book-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="row text-center">
      <div class="col-md-4 col-md-offset-4">
        <p class="h5">&copy; Copyright 2018</p>
      </div>
    </footer>
  <!-- Closing Container Fluid -->
  </div>
  <!-- Add Book Modal -->
  <div class="modal fade" id="add-book" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add Books</h4>
        </div>
        <div class="modal-body">
          <form id="add-book-form">
            <div class="form-group">
              <label for="add-title-input">Title <sup>*</sup></label>
              <input type="text" class="form-control" id="add-title-input" name="title" required autofocus>
            </div>
            <div class="form-group">
              <label for="add-author-input">Author <sup>*</sup></label>
              <input type="text" class="form-control" id="add-author-input" name="author" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="add-pages-input">Pages</label>
                  <input type="number" class="form-control input-width" id="add-pages-input" name="numberOfPages">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="add-pub-input">Publication Date</label>
                  <input type="date" class="form-control input-width" id="add-pub-input" name="publishDate">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cover-input">Book Cover</label>
              <input type="file" accept="image/*" name="cover" id="cover-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-default pull-left" id="queue-button">Queue Book To Add</button>
              <p class="green-text"><span class="book-count">0</span> book(s) to add</p>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-default" id="add-books-button" data-dismiss="modal">Add Books To Library</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Remove Book Modal -->
  <div class="modal fade" id="remove-book" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Remove Books</h4>
        </div>
        <div class="modal-body">
          <form id="remove-book-form">
            <div class="form-group">
              <label for="remove-author-input">Remove By Author</label>
              <input type="text" class="form-control" id="remove-author-input" name="remove-author">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="remove-books-button" data-dismiss="modal">Remove Books</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Show All Authors Modal -->
  <div class="modal fade" id="show-all-authors" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">All Authors</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Show All Books Modal -->
  <div class="modal fade" id="show-all-books" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">All Books</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Recommend Author Model -->
  <div class="modal fade" id="recommend-author" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Author of the Day</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Recommend Book Modal -->
  <div class="modal fade" id="recommend-book" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Book of the Day</h4>
        </div>
        <div class="row modal-body">
          <div class="col-md-6 img-div">
            <img class="img-responsive cover-img" alt="A book cover">
          </div>
          <div class="col-md-6">
            <p class="h5 rec-title"></p>
            <p class="h5 rec-author"></p>
            <p class="h5 rec-pages"></p>
            <p class="h5 rec-pub"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="scripts/book.js"></script>
  <script src="scripts/jQuery.js"></script>
  <script src="scripts/bootstrap.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/SearchBar.js"></script>
  <script src="scripts/RecAuthor.js"></script>
  <script src="scripts/RecBook.js"></script>
  <script src="scripts/AllBooks.js"></script>
  <script src="scripts/AllAuthors.js"></script>
  <script src="scripts/DataTable.js"></script>
  <script src="scripts/AddBooks.js"></script>
  <script src="scripts/DelBooks.js"></script>
</body>
</html>
